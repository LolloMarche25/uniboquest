<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Registrati a UniBoQuest" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/buttons.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/manual.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="css/tokens.css">

        <title>UniBoQuest - Registrazione</title>
    </head>

    <body>

        <a href="#contenuto" class="skip-link">Salta al contenuto principale</a>

        <header class="header-glass">
            <nav class="navbar navbar-expand-md navbar-dark">
                <div class="container">
                    <a class="navbar-brand fw-bold font-8bit" href="index.html">UniBoQuest</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
                        aria-controls="nav" aria-expanded="false" aria-label="Apri menu">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="nav">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="gioco.html">Come funziona</a></li>
                            <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                        </ul>

                        <div class="d-flex gap-2">
                            <a class="btn-pixel-yellow" href="login.html">Accedi</a>
                            <a class="btn-pixel" href="registrazione.html" aria-current="page">Registrati</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main id="contenuto" class="container py-4">
            <h2 class="mb-3 font-8bit">Registrati</h2>

            <form action="#" method="post" class="mb-3">
                <p>
                    <label for="nickname" class="form-label">Nickname:</label>
                    <input type="text" id="nickname" name="nickname" class="form-control" required="required" /> 
                </p>

                <p>
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" autocomplete="email" required="required" />
                </p>

                <p>
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" autocomplete="new-password" required="required" />
                </p>

                <p>
                    <label for="password2" class="form-label">Conferma password:</label>
                    <input type="password" id="password2" name="password2" class="form-control" required="required" />
                </p>

                <p>
                    <button type="submit" class="btn btn-primary">Crea account</button>
                </p>
            </form>

            <p class="mb-0">
                Hai già un account? <a href="login.html">Accedi</a>
            </p>
        </main>

        <footer class="container py-4 border-top">
            <p class="mb-0">&copy; 2025 UniBoQuest — Prototipo didattico.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
