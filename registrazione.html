<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Registrati a UniBoQuest" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />

        <title>UniBoQuest - Registrazione</title>
    </head>

    <body>

        <a href="#contenuto" class="skip-link">Salta al contenuto principale</a>

        <header>
            <h1>UniBoQuest</h1>

            <nav aria-label="Navigazione principale">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gioco.html">Come funziona</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="registrazione.html" aria-current="page">Registrati</a></li>
                </ul>
            </nav>
        </header>

        <main id="contenuto" class="container py-4">
            <h2>Registrati</h2>

            <form action="#" method="post">
                <p>
                    <label for="nickname" class="form-label">Nickname:</label>
                    <input type="text" id="nickname" name="nickname" class="form-control" required="required" /> 
                </p>

                <p>
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" autocomplete="email" required="required" />
                </p>

                <p>
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" autocomplete="new-password" required="required" />
                </p>

                <p>
                    <label for="password2" class="form-label">Conferma password:</label>
                    <input type="password" id="password2" name="password2" class="form-control" required="required" />
                </p>

                <p>
                    <button type="submit" class="btn btn-primary">Crea account</button>
                </p>
            </form>

            <p>
                Hai già un account? <a href="login.html">Accedi</a>
            </p>
        </main>

        <footer>
            <p>&copy; 2025 UniBoQuest — Prototipo didattico.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
